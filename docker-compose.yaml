version: '3'
services:
  postgres:
    container_name: postgres-pet-or-pass
    image: postgres:15-alpine
    restart: always
    ports:
      - "5432:5432" 
    volumes:
      - db:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=petorpass
  backend:
    container_name: backend-pet-or-pass
    build: ./backend/
    restart: always
    ports:
      - "8080:8080"
    environment:
      # Vite takes care of most of this for us, but it's good practice for other backends
      - VITE_DB_HOST=127.0.0.1
      - VITE_IP_ADDR=0.0.0.0
      - VITE_PORT=8080
      - VITE_LOGS_DIR=logs/
      - VITE_DB_PORT=5432
      - VITE_DB_USER=admin
      - VITE_DB_PASS=password
      - VITE_DB_NAME=petorpass
      - VITE_AUTH0_DOMAIN=dev-aevxtb882nkyrbhe.us.auth0.com
      - VITE_AUTH0_CLIENT_ID=2PL4L35pgUAKOV485GFdluoLBAJY0NG8
    depends_on:
      - postgres
